---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
  - name: centos-7.1

suites:
  - name: db
    driver:
      network:
        - ["private_network", ip: "10.11.11.10"]
    run_list:
      - counter_redis::default
    attributes:

  - name: app
    driver:
      network:
        - ["private_network", ip: "10.11.11.11"]
    run_list:
      - counter_app::default
    attributes:
      counter_app:
        redis_host: "10.11.11.10"

  - name: web
    driver:
      network:
        - ["private_network", ip: "10.11.11.12"]
    run_list:
      - counter_nginx::default
    attributes:
      counter_app:
        host: "10.11.11.11"
